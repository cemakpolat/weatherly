name: Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like v1.2.3

jobs:

  release:
    needs: build-and-test # Make sure the job runs after
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create releases
      packages: write  # If you're publishing packages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist
          retention-days: 7

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md # Or a file with release notes, if available
          draft: false # Change to true for draft releases
          prerelease: ${{ contains(github.ref_name, '-') }}  # Mark as prerelease if tag contains a hyphen (e.g., v1.2.3-rc1)

          files: |
            artifacts/*  # Attach all files in the artifacts directory to the release