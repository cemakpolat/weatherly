name: Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like v1.2.3

jobs:
  build-and-test:
        runs-on: ubuntu-latest
        permissions:
          contents: write # Required to upload release assets
          issues: write   # Required to create or update issues
          pull-requests: write # Needed for release-drafter

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: 20
              cache: 'npm'

          - name: Install dependencies
            run: npm install

          # - name: Run tests # TODO: not resolved jet!
          #   run: npm test

          - name: Run build
            env:
              GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            run: |
              npm run build

          - name: Upload build artifacts
            uses: actions/upload-artifact@v4
            with:
              name: build-artifacts
              path: dist
              retention-days: 7

          - name: Add success label (if tests pass and is a PR)
            if: success() && github.event_name == 'pull_request'
            uses: actions/github-script@v6
            with:
              script: |
                github.rest.issues.addLabels({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  labels: ['build: success']
                })

          - name: Notify success (if tests pass and is a PR)
            if: success() && github.event_name == 'pull_request'
            uses: actions/github-script@v6
            with:
              script: |
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: 'üöÄ Build succeeded!'
                })

          - name: Add failure label (if tests fail and is a PR)
            if: failure() && github.event_name == 'pull_request'
            uses: actions/github-script@v6
            with:
              script: |
                github.rest.issues.addLabels({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  labels: ['build: failed']
                })

          - name: Notify failure (if tests fail and is a PR)
            if: failure() && github.event_name == 'pull_request'
            uses: actions/github-script@v6
            with:
              script: |
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: '‚ùå Build failed. Please check the logs.'
                })
  release:
    needs: build-and-test # Make sure the job runs after
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create releases
      packages: write  # If you're publishing packages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md # Or a file with release notes, if available
          draft: false # Change to true for draft releases
          prerelease: ${{ contains(github.ref_name, '-') }}  # Mark as prerelease if tag contains a hyphen (e.g., v1.2.3-rc1)

          files: |
            artifacts/*  # Attach all files in the artifacts directory to the release