name: Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like v1.2.3

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create releases
      packages: write  # If you're publishing packages
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest] # Define OS matrix

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build for all
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
            npm run build:win
            npm run build:mac
            npm run build:linux
        
      - name: Upload Build Artifacts for ${{ matrix.os }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist
          retention-days: 7

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download All Build
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: all-build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md # Or a file with release notes, if available
          draft: false # Change to true for draft releases
          prerelease: ${{ contains(github.ref_name, '-') }}  # Mark as prerelease if tag contains a hyphen (e.g., v1.2.3-rc1)
          files: |
            all-build/*